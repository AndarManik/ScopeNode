<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =======================================================
         Core document metadata
         ======================================================= -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#0a0a0a" />

    <title>Scope Node</title>
    <meta name="description" content="Realtime multiplayer Aimbot shooter" />

    <!-- =======================================================
         Icons (tab, bookmarks, mobile home screen)
         ======================================================= -->
    <link rel="icon" href="./assets/icons/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/icon.svg" />
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png" />

    <!-- Optional but recommended if you want installability later -->
    <link rel="manifest" href="./manifest.json" />

    <!-- =======================================================
         Social preview metadata (Discord/Twitter/etc.)
         ======================================================= -->
    <meta property="og:title" content="Scope Node" />
    <meta
      property="og:description"
      content="Realtime multiplayer shooter prototype (WebSocket + canvas)."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/og/og.png" />

    <!-- =======================================================
         Security (dev-friendly CSP)
         NOTE: If you later load assets from other domains, update this.
         ======================================================= -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src https://fonts.gstatic.com;
        connect-src 'self' ws: wss:;
        img-src 'self' data:;
      "
    />

    <!-- =======================================================
         Performance
         ======================================================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="modulepreload" href="./app.js" />

    <style>
      :root {
        --dark: oklch(0.15 0 0);
        --transDark: oklch(0.15 0 0 / 0.3);
        --light: oklch(0.9 0 0);
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        font-family: "Orbitron";
        font-weight: 900;
        font-size: 20px;

        border-radius: 4px;
        corner-shape: squircle;
      }

      *::selection {
        background: var(--dark);
        color: var(--light);
      }

      input,
      textarea,
      select {
        border: 0 !important;
        outline: 0 !important;
        box-shadow: none !important;
        -webkit-appearance: none;
        appearance: none;
      }
      input::placeholder,
      textarea::placeholder {
        color: var(--dark);
        opacity: 1;
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        background: var(--transDark);
        border-radius: 4px;
        corner-shape: squircle;
      }

      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: var(--transDark);
        border: none;
        border-radius: 4px;
        corner-shape: squircle;
      }

      body {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center;

        height: 100vh;

        background-color: var(--dark);

        -webkit-font-smoothing: antialiased;
      }

      button {
        background-color: var(--input);
        color: var(--dark);

        border: none;
        outline: none;
        cursor: pointer;

        transition: background-color 0.15s ease, transform 0.15s ease;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      #App {
        height: 768px;
        width: 1024px;
        position: relative;
      }

      #Game {
        position: absolute;
        width: 1024px;
        height: 768px;
      }

      #Menu {
        position: absolute;

        width: 1024px;
        height: 768px;

        display: grid;
        grid-template-columns: repeat(auto-fill, 56px);
        grid-template-rows: repeat(auto-fill, 56px);
        gap: 8px;

        padding: 4px;

        justify-content: center;
        align-content: center;

        backdrop-filter: blur(8px);
        background-color: var(--transDark);
      }

      #Menu > * {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        line-break: strict;
        padding: 8px;
        opacity: 1;
        color: var(--dark);
      }

      #Huge {
        position: absolute;
        display: flex;
        font-size: 512px;
        color: var(--light);
        width: 1024px;
        height: 768px;
        text-align: center;
        align-items: center;
        justify-content: center;
        user-select: none;
        opacity: 0.9;
        transition: none;

        text-shadow: 0 0 8px color-mix(in srgb, var(--input) 60%, transparent),
          0 0 16px color-mix(in srgb, var(--input) 50%, transparent),
          0 0 32px color-mix(in srgb, var(--input) 40%, transparent);
      }

      #Huge.fading-out {
        transition: opacity 1000ms ease-in;
      }

      #Stats {
        position: absolute;
        left: 0;
        top: 8px;
        width: 1024px;
        background: transparent;
        color: var(--light);
        pointer-events: none;
      }
    </style>

    <!-- =======================================================
         Debug visibility (keeps websocket/app failures from being silent)
         ======================================================= -->
    <script>
      window.addEventListener("error", (e) => {
        console.error("Global error:", e.error || e.message);
      });
      window.addEventListener("unhandledrejection", (e) => {
        console.error("Unhandled promise rejection:", e.reason);
      });
    </script>
  </head>

  <body>
    <noscript>
      <style>
        body {
          background: black;
          color: white;
          font-family: system-ui, sans-serif;
          padding: 24px;
        }
      </style>
      <p>This application requires JavaScript.</p>
    </noscript>

    <div id="App" role="application" aria-label="Scope Node">
      <canvas id="Game" width="1024" height="768"></canvas>
      <div id="Huge"></div>
      <div id="Menu"></div>
      <p id="Stats"></p>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
